<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Home</title>
        <style>
        </style>
    </head>
    <body>
        <!--
            Quase todas as páginas na internet possuem links para outras páginas
            Para criar esses links nós usamos o elemento âncora (a)
            Todo elemento âncora deve possuir o atributo "href" (hypertext reference) que é o endereço de destino do link
            E para termos onde clicar, vamos adicionar um conteúdo à âncora, no nosso caso, um texto: Sobre mim

            Então vamos criar um novo arquivo: sobre.html
        -->
        <a href="paginas/sobre.html">Sobre mim</a>
    </body>
</html>
